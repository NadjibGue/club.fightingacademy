<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Planning Calendar</title>
    <!-- Full Calendar Css-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- FullCalendar JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #calendar {
        width: 100%;
        height: 100vh;
      }

      @media screen and (max-width: 600px) {
        /* Styles for screens with a width of 600px or less (typically mobile devices) */
        #calendar {
          height: 50vh; /* Adjust the height for mobile devices */
        }
      }

      .fc-center {
        display: none; /* Hide the center header with month name */
      }

      .fc-agendaWeek-button {
        visibility: hidden; /* Hide the "agendaWeek" button */
      }
    </style>
  </head>
  <body>
    <div>
      <a href="/index.html#about" id="backButton" class="btn btn-primary"
        >Retour</a
      >
      <div id="calendar"></div>
    </div>

    <!-- Initialiser le calendrier -->
    <script>
      $(document).ready(function () {
        // Initialiser FullCalendar
        $("#calendar").fullCalendar({
          header: {
            left: "prev,next",
            center: "",
            right: "",
          },
          defaultView: "agendaWeek", // Set the default view to agendaWeek
          events: function (start, end, timezone, callback) {
            var events = [
              // Séance K1 loisir
              {
                title: "Séance K1 loisir",
                start: moment().day("Monday").hour(19).minute(30).toISOString(),
                end: moment().day("Monday").hour(21).toISOString(),
                color: "red",
                dow: [1], // Jour de la semaine (1 pour lundi)
              },
              {
                title: "Séance K1 loisir",
                start: moment()
                  .day("Wednesday")
                  .hour(19)
                  .minute(30)
                  .toISOString(),
                end: moment().day("Wednesday").hour(21).toISOString(),
                color: "red",
                dow: [3], // Jour de la semaine (3 pour mercredi)
              },
              {
                title: "Séance K1 loisir",
                start: moment().day("Friday").hour(19).minute(30).toISOString(),
                end: moment().day("Friday").hour(21).toISOString(),
                color: "red",
                dow: [5], // Jour de la semaine (5 pour vendredi)
              },
              // Ajouter d'autres séances K1 loisir au besoin

              // Séance 100% femmes
              {
                title: "Séance 100% femmes",
                start: moment()
                  .day("Monday")
                  .hour(11)
                  .minute(0)
                  .second(0)
                  .toISOString(),
                end: moment()
                  .day("Monday")
                  .hour(12)
                  .minute(30)
                  .second(0)
                  .toISOString(),
                color: "pink",
                dow: [1], // Jour de la semaine (1 pour lundi)
              },
              {
                title: "Séance 100% femmes",
                start: moment()
                  .day("Wednesday")
                  .hour(11)
                  .minute(0)
                  .second(0)
                  .toISOString(),
                end: moment()
                  .day("Wednesday")
                  .hour(12)
                  .minute(30)
                  .second(0)
                  .toISOString(),
                color: "pink",
                dow: [3], // Jour de la semaine (3 pour mercredi)
              },
              {
                title: "Séance 100% femmes",
                start: moment().day("Friday").hour(10).toISOString(),
                end: moment().day("Friday").hour(11).minute(30).toISOString(),
                color: "pink",
                dow: [5], // Jour de la semaine (5 pour vendredi)
              },
              // Ajouter d'autres séances 100% femmes au besoin

              // Cours libre
              {
                title: "Cours libre",
                start: moment().day("Monday").hour(17).toISOString(),
                end: moment().day("Monday").hour(18).toISOString(),
                color: "green",
                dow: [1], // Jour de la semaine (1 pour lundi)
              },
              {
                title: "Cours libre",
                start: moment().day("Tuesday").hour(17).toISOString(),
                end: moment().day("Tuesday").hour(18).toISOString(),
                color: "green",
                dow: [2], // Jour de la semaine (2 pour mardi)
              },
              {
                title: "Cours libre",
                start: moment().day("Thursday").hour(17).toISOString(),
                end: moment().day("Thursday").hour(18).toISOString(),
                color: "green",
                dow: [4], // Jour de la semaine (4 pour jeudi)
              },
              {
                title: "Cours libre",
                start: moment().day("Friday").hour(17).toISOString(),
                end: moment().day("Friday").hour(18).toISOString(),
                color: "green",
                dow: [5], // Jour de la semaine (5 pour vendredi)
              },
              // Ajouter d'autres cours libres au besoin

              // 6/9ans K1
              {
                title: "6/9ans K1",
                start: moment().day("Wednesday").hour(15).toISOString(),
                end: moment().day("Wednesday").hour(16).toISOString(),
                color: "blue",
                dow: [3], // Jour de la semaine (3 pour mercredi)
              },
              {
                title: "6/9ans K1",
                start: moment().day("Friday").hour(18).toISOString(),
                end: moment().day("Friday").hour(19).toISOString(),
                color: "blue",
                dow: [5], // Jour de la semaine (5 pour vendredi)
              },
              // Ajouter d'autres séances 6/9ans K1 au besoin

              // K1 ados
              {
                title: "K1 ados",
                start: moment().day("Monday").hour(18).toISOString(),
                end: moment().day("Monday").hour(19).toISOString(),
                color: "brown",
                dow: [1], // Jour de la semaine (1 pour lundi)
              },
              {
                title: "K1 ados",
                start: moment().day("Wednesday").hour(16).toISOString(),
                end: moment().day("Wednesday").hour(17).toISOString(),
                color: "brown",
                dow: [3], // Jour de la semaine (3 pour mercredi)
              },
              // Ajouter d'autres séances K1 ados au besoin

              // Boxe anglaise
              {
                title: "Boxe anglaise",
                start: moment()
                  .day("Tuesday")
                  .hour(18)
                  .minute(30)
                  .toISOString(),
                end: moment().day("Tuesday").hour(20).toISOString(),
                color: "yellow",
                dow: [2], // Jour de la semaine (2 pour mardi)
              },
              {
                title: "Boxe anglaise",
                start: moment()
                  .day("Thursday")
                  .hour(18)
                  .minute(30)
                  .toISOString(),
                end: moment().day("Thursday").hour(20).toISOString(),
                color: "yellow",
                dow: [4], // Jour de la semaine (4 pour jeudi)
              },
              // Ajouter d'autres séances Boxe anglaise au besoin

              // Boxe anglaise ados
              {
                title: "Boxe anglaise ados",
                start: moment().day("Tuesday").hour(18).toISOString(),
                end: moment().day("Tuesday").hour(19).toISOString(),
                color: "silver",
                dow: [2], // Jour de la semaine (2 pour mardi)
              },
              {
                title: "Boxe anglaise ados",
                start: moment().day("Thursday").hour(18).toISOString(),
                end: moment().day("Thursday").hour(19).toISOString(),
                color: "silver",
                dow: [4], // Jour de la semaine (4 pour jeudi)
              },
              // Ajouter d'autres séances Boxe anglaise ados au besoin

              // MMA
              {
                title: "MMA",
                start: moment().day("Monday").hour(19).minute(30).toISOString(),
                end: moment().day("Monday").hour(21).toISOString(),
                color: "orange",
                dow: [1], // Jour de la semaine (1 pour lundi)
              },
              {
                title: "MMA",
                start: moment()
                  .day("Wednesday")
                  .hour(19)
                  .minute(30)
                  .toISOString(),
                end: moment().day("Wednesday").hour(21).toISOString(),
                color: "orange",
                dow: [3], // Jour de la semaine (3 pour mercredi)
              },
              {
                title: "MMA",
                start: moment().day("Friday").hour(19).minute(30).toISOString(),
                end: moment().day("Friday").hour(21).toISOString(),
                color: "orange",
                dow: [5], // Jour de la semaine (5 pour vendredi)
              },
              // Ajouter d'autres séances MMA au besoin

              // K1 et MMA compétiteur
              {
                title: "K1 et MMA compétiteur",
                start: moment().day("Tuesday").hour(20).toISOString(),
                end: moment().day("Tuesday").hour(21).minute(30).toISOString(),
                color: "skyblue",
                dow: [2], // Jour de la semaine (2 pour mardi)
              },
              {
                title: "K1 et MMA compétiteur",
                start: moment().day("Thursday").hour(20).toISOString(),
                end: moment().day("Thursday").hour(21).minute(30).toISOString(),
                color: "skyblue",
                dow: [4], // Jour de la semaine (4 pour jeudi)
              },
              // Ajouter d'autres séances K1 et MMA compétiteur au besoin
            ];

            callback(events);
          },
        });
      });
    </script>
  </body>
</html>
